      :root {

      body {

        background-image: cui;
        background: url(#universe);
        color: #fff;
      }
      body.dark {
        background: #1d1f20;
      }

      .grid-container {
        display: grid;
        place-items: center;
        height: 100vh;
        grid-template-rows: 0.9fr 0.1fr 2fr;
        & a {
          color: #fff;
          text-decoration: none;
        }
      }
      .contact {
        & > ul {
          padding: 0;
        }
        & li {
          cursor: pointer;
          list-style: none;
          background-color: rgba(251, 251, 251, 0.144);
          padding: 0.5rem 2rem;
          text-align: center;
          vertical-align: middle;
          border-radius: 1px;
          margin-top: 1.5rem;
          border-radius: 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 100%;
          width: 150px;
        }
      }
      .profile {
        border-radius: 50%;
        margin: 0 auto;
        border-width: 3px;
        overflow: hidden;
        width: 150px;
        height: 150px;
        z-index: 1;
      }
      .profile-border {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 155px;
        height: 155px;
        z-index: -1;
        border-radius: 50%;
        animation: ag 1s linear infinite;
        overflow: hidden;
        background: linear-gradient(
          to right,
          #fff 20%,
          #fff 40%,
          #ecd08c 50%,
          #ecd08c 55%,
          #fff 70%,
          #fff 100%
        );
        background-size: 200% auto;
      }
      .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      @keyframes ag {
        to {
          background-position: 200% center;
        }
      }
      #universe {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .late-show {
        animation: show-profile 2s ease-in-out;
      }
      @keyframes show-profile {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <script>
      let ctx = document.getElementById('universe').getContext('2d');
      let W = window.innerWidth;
      let H = window.innerHeight;

      //Set Canvas and Background Color;
      universe.width = W;
      universe.height = H;
      ctx.fillStyle = '#112';
      ctx.fillRect(0, 0, W, H);

      ctx.shadowBlur = 10;
      ctx.shadowColor = 'white';
      let maxStar = 100;
      let currentStar = 0;
      function animate() {
        let x = W * Math.random();
        let y = H * Math.random();
        let r = 2.5 * Math.random();

        ctx.beginPath();
        ctx.fillStyle = 'white';
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
        currentStar += 1;
        if (currentStar < maxStar) {
          setTimeout(animate, 80);
        }
      }
      animate();
      document.querySelectorAll('nav>ul li').forEach((ele) => {
        ele.addEventListener('click', (e) => {
          window.open(e.currentTarget.children[1].href, '_blank');
        });
      });
